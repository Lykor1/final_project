{% extends 'base.html' %}

{% block title %}
    Список пользователей
{% endblock %}

{% block content %}
    <h1>Список пользователей</h1>

    <table border="1" cellpadding="6">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Возраст</th>
            <th>Роль</th>
            <th>Команда</th>
            <th>Дата регистрации</th>
        </tr>
        </thead>
        <tbody id="users-body">
        <tr>
            <td colspan="8">Загрузка...</td>
        </tr>
        </tbody>
    </table>

    <p id="error" style="color: red"></p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isAuthenticated()) {
                window.location.href = URLS.login;
                return;
            }

            const response = await fetchWithAuth(URLS.usersListAPI);

            // не админ
            if (response.status === 403) {
                document.getElementById('error').textContent =
                    'Доступ запрещён. Только для администраторов.';
                document.getElementById('users-body').innerHTML = '';
                return;
            }

            if (!response.ok) {
                document.getElementById('error').textContent =
                    'Ошибка загрузки списка пользователей';
                return;
            }

            const users = await response.json();
            const tbody = document.getElementById('users-body');

            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML =
                    '<tr><td colspan="8">Пользователи не найдены</td></tr>';
                return;
            }

            users.forEach(user => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.full_name}</td>
            <td>${user.birthday ? new Date(user.birthday).toLocaleDateString() : '---'}</td>
            <td>${user.age ?? '---'}</td>
            <td>${user.role}</td>
            <td>${user.team_name ?? '---'}</td>
            <td>${new Date(user.created_at).toLocaleDateString()}</td>
        `;

                tbody.appendChild(tr);
            });
        });
    </script>
{% endblock %}
