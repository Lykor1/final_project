{% extends 'base.html' %}

{% block title %}
    Мои задачи
{% endblock %}

{% block content %}
    <h1>Мои задачи</h1>

    <table border="1" cellpadding="6" style="width: 100%; border-collapse: collapse">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Срок исполнения</th>
            <th>Статус</th>
            <th>Создатель</th>
            <th>Оценка</th>
            <th>Создано</th>
            <th>Комментарии</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="tasks-body">
        <tr>
            <td colspan="10">Загрузка...</td>
        </tr>
        </tbody>
    </table>

    <p id="error" style="color: red"></p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isAuthenticated()) {
                window.location.href = URLS.login;
                return;
            }

            const response = await fetchWithAuth(URLS.tasksOwnListAPI);

            if (!response.ok) {
                document.getElementById('error').textContent = 'Ошибка загрузки списка задач';
                document.getElementById('tasks-body').innerHTML = '';
                return;
            }

            const tasks = await response.json();
            const tbody = document.getElementById('tasks-body');
            tbody.innerHTML = '';

            if (!tasks.length) {
                tbody.innerHTML = '<tr><td colspan="9">У вас пока нет задач</td></tr>';
                return;
            }

            tasks.forEach(task => {
                const deadline = task.deadline ? new Date(task.deadline).toLocaleString() : '---';

                const createdAt = new Date(task.created_at).toLocaleDateString();

                const author = task.created_by_email ? `${task.created_by_email} (${task.created_by_first_name} ${task.created_by_last_name})` : '---';

                const rank = task.rank !== null ? task.rank : '---';

                const statusText = {
                    'open': 'Открытая',
                    'in_progress': 'В работе',
                    'done': 'Выполнена'
                }[task.status] || task.status;

                const commentsCount = task.comments?.length || 0;
                let commentsHtml = '---';
                if (commentsCount > 0) {
                    commentsHtml = task.comments.map(c => {
                        const authorName = c.author_email;
                        return `<div><strong>${authorName}:</strong> ${c.text.substring(0, 60)}${c.text.length > 60 ? '...' : ''}</div>`;
                    }).join('');
                }

                tbody.insertAdjacentHTML('beforeend', `
                    <tr data-task-id="${task.id}">
                        <td>${task.title}</td>
                        <td>${task.description ? task.description.substring(0, 80) + (task.description.length > 80 ? '...' : '') : '---'}</td>
                        <td>${deadline}</td>
                        <td>${statusText}</td>
                        <td>${author}</td>
                        <td>${rank}</td>
                        <td>${createdAt}</td>
                        <td style="max-width: 200px; overflow: hidden;">
                            ${commentsHtml}
                        </td>
                        <td>
                            <div>
                                <input type="text" placeholder="Комментарий" id="add-comment-own-${task.id}"
                                style="width: 200px">
                                <button onclick="addComment(${task.id})">Добавить</button>
                            </div>
                        </td>
                    </tr>
                `);
            });
        });

        async function addComment(taskId) {
            const input = document.getElementById(`add-comment-own-${taskId}`);
            const comment = input.value.trim();

            if (!comment) {
                alert('Введите комментарий');
                return;
            }

            const response = await fetchWithAuth(
                URLS.tasksAddCommentAPI.replace('/0', `/${taskId}`),
                {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: comment})
                }
            );

            const data = await response.json();

            if (!response.ok) {
                alert(data.detail || 'Ошибка добавления комментария');
                return;
            }

            alert('Комментарий успешно добавлен');
            input.value = '';
            location.reload()
        }
    </script>
{% endblock %}
