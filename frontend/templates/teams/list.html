{% extends 'base.html' %}

{% block title %}
    Команды
{% endblock %}

{% block content %}
    <h1>Список команд</h1>

    <table border="1" cellpadding="6">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Создатель</th>
            <th>Участники</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="teams-body">
        <tr>
            <td colspan="6">Загрузка...</td>
        </tr>
        </tbody>
    </table>

    <p id="error" style="color: red"></p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isAuthenticated()) {
                window.location.href = URLS.login;
                return;
            }

            const payload = getJwtPayload();
            if (!payload || payload.role !== 'admin') {
                document.getElementById('error').textContent =
                    'Доступ запрещён. Только для администраторов.';
                document.getElementById('teams-body').innerHTML = '';
                return;
            }

            const response = await fetchWithAuth(URLS.teamsListAPI);

            if (!response.ok) {
                document.getElementById('error').textContent =
                    'Ошибка загрузки списка команд';
                return;
            }

            const teams = await response.json();
            const tbody = document.getElementById('teams-body');
            tbody.innerHTML = '';

            if (!teams.length) {
                tbody.innerHTML =
                    '<tr><td colspan="6">Команды не найдены</td></tr>';
                return;
            }

            teams.forEach(team => {
                const members = team.members.map(m => `${m.full_name} (${m.email})`).join('<br>');

                tbody.insertAdjacentHTML('beforeend', `
                    <tr data-team-id="${team.id}">
                        <td>${team.id}</td>
                        <td>${team.name}</td>
                        <td>${team.description || '---'}</td>
                        <td>${team.creator.full_name} (${team.creator.email})</td>
                        <td>${members || '---'}</td>
                        <td><button onclick="#">Удалить</button></td>
                    </tr>
                `);
            });
        });
    </script>
{% endblock %}
